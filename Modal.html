	<body>
		<button data-toggle="modal" data-target="#rgmodal"class="btn btn-primary">Subscription</button >


		<div class="modal" id="rgmodal">
			<div class="modal-dialog">
				<div class="modal-content">
				 <div class="modal-header">
					<h3>Sign up  </h3>
					<button type="button" class="class">
				 </div>
					

				<div class="modal-body">
					<form>
						<div class="form-group">
							 <label>full name</label>

					<input type="text " placeholder="enter name" class=" form-control">
				</div>
				<div class="form-group">
							 <label>Email-address</label>
					<input type="email " placeholder="Email ID" class=" form-contol">
				</div>
				<div class="form-group">
							 <label>Password</label>
					<input type="password " placeholder="Password" class=" form-contol">
				</div>
				<div class="form-group">
							 <label> choose subscription</label>
							 <select class="form-control">
							 	<option> Subscription for 8 days </option>
							 	<option> Subscription for 10 days </option>
							 	<option> Subscription for 15 days </option>
							 	<option> Subscription for 30 days </option>
							 </select>
					<button type="Submit" class="btn btn-danger">Register</button>
				</form>

				</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">						
					</div>
				</div>
			</div>
		</div>
	

		

		<script type="text/javascript">
    $(window).on('load', function() {
        $('#rgmodal').modal('show');

</script>
